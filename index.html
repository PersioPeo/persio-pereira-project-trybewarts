<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Trybewarts logo">
    <h1 id="trybewarts-header-title" >Trybewarts</h1>
      <form class="trybewarts-login" action="get">
        <input class="form-input" type="email" name="email" id="input-email" placeholder="Email">
        <input class="form-input" type="password" name="password" id="input-senha" placeholder="Senha">
        <button class="form-input btn-entrar" type="submit" >Entrar</button>
      </form>

  </header>
  <main>
    <form id="evaluation-form" action="get">
      <section class="input" >
        <input type="text" name="name" id="input-name" placeholder="Nome">
        <input type="text" name="lastname" id="input-lastname" placeholder="Sobrenome">
        <input type="email" name="email" id="input-email" placeholder="Email">
      </section>
        <select name="house" id="house">
          <option value="Gitnória" id="gitnoria-house" >Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house" >Reactpuff</option>
          <option value="Corvinode" id="corvinode-house" >Corvinode</option>
          <option value="Pytherina" id="pytherina-house" >Pytherina</option>
      </select>
        <label id="label-family" for="">Qual sua família?
          <input type="radio" name="family" value="Frontend">Frontend
          <input type="radio" name="family" value="Backend">Backend
          <input type="radio" name="family" value="FullStack">FullStack
        </label>
        <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?
          <input type="checkbox" name="" id="" value="HoFs">HoFs
          <input type="checkbox" name="" id="" value="Jest">Jest
          <input type="checkbox" name="" id="" value="Promises">Promises
          <input type="checkbox" name="" id="" value="React">React
          <input type="checkbox" name="" id="" value="SQL">SQL
          <input type="checkbox" name="" id="" value="Python">Python
        </label>
        <label id="label-rate" for="">Como você avalia a Trybewarts?
          <input type="radio" name="rate" id="" value="1">1
          <input type="radio" name="rate" id="" value="2">2
          <input type="radio" name="rate" id="" value="3">3
          <input type="radio" name="rate" id="" value="4">4
          <input type="radio" name="rate" id="" value="5">5
          <input type="radio" name="rate" id="" value="6">6
          <input type="radio" name="rate" id="" value="7">7
          <input type="radio" name="rate" id="" value="8">8
          <input type="radio" name="rate" id="" value="9">9
          <input type="radio" name="rate" id="" value="10">10
        </label>
        <label for="">
          <textarea name="" id="" cols="30" rows="10"></textarea>
        </label>
        <label for="">
          <input type="checkbox" name="" id="">
        </label>
        <button type="submit">Enviar</button>
    </form>
      <section class="brasao" >
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Trybewarts Brasão">
      </section>

  </main>
  <footer>
    <p>Direitos reservados à Trybewarts©</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
